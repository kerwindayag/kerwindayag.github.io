<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="img/icon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="CSS/midterm.css">

  <style>
    #urvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      text-align: justify;
    }

    #pause_button {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
    #pause_button:hover {
      background: #ddd;
      color: #000;
    }

    .scroll-container {
      margin-top: 15px;
      background-color: transparent;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
    }
    .scroll-container img {
      display: inline-block;
      margin-right: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="home.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </nav>

  <video autoplay muted loop id="urvid">
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Gallery</h1>
    <button id="pause_button" onclick="myFunction()">Pause</button>

    <div class="scroll-container">
      <marquee>
        <img src="img/1.jpg" width="280" height="300">
        <img src="img/2.jpg" width="280" height="300">
        <img src="img/3.jpg" width="280" height="300">
        <img src="img/4.jpg" width="280" height="300">
        <img src="img/5.jpg" width="280" height="300">
        <img src="img/6.jpg" width="280" height="300">
        <img src="img/7.jpg" width="280" height="300">
        <img src="img/8.jpg" width="280" height="300">
        <img src="img/9.jpg" width="280" height="300">
        <img src="img/10.jpg" width="280" height="300">
      </marquee>
    </div>
  </div>

  <script src="js/myvid.js"></script>
</body>
</html>
